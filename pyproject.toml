[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "conjunction-types"
version = "1.0.0"
description = "A pragmatic compromise for intersection-like semantics in Python with hints."
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    {name = "Sean BrynjÃ³lfsson"}
]
keywords = [
    "types",
    "typing",
    "type-hints",
    "product-types",
    "intersection-types",
    "conjunction",
    "generic-types",
    "pep695",
    "pep747"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pyright>=1.1.380",
]
ndjson = []

[project.urls]
Homepage = "https://github.com/jolfss/conjunction-types"
Documentation = "https://github.com/jolfss/conjunction-types/blob/main/README.md"
Repository = "https://github.com/jolfss/conjunction-types"
Issues = "https://github.com/jolfss/conjunction-types/issues"

[tool.setuptools]
packages = ["conjunction_types", "conjunction_types.ndjson"]

[tool.setuptools.package-data]
conjunction_types = ["py.typed"]

[tool.pyright]
pythonVersion = "3.14"
typeCheckingMode = "standard"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
